<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planet Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white bg-gradient-to-r from-[#1d2b64] to-[#f8cdda] min-h-screen">

  <!-- Header -->
  <header class="text-center py-8">
    <h1 class="text-4xl font-bold flex items-center justify-center gap-3">
      Planet Explorer
    </h1>
  </header>

  <!-- Planet Cards -->
  <section class="flex flex-wrap justify-center gap-4 px-4">
    <div class="bg-white bg-opacity-10 p-4 rounded-xl w-32 text-center hover:scale-105 transition">
      <img src="/images/mercury.jpg" alt="Mercury" class="w-12 h-12 mx-auto mb-2" />
      <p class="font-bold">Mercury</p>
    </div>
    <div class="bg-white bg-opacity-10 p-4 rounded-xl w-32 text-center hover:scale-105 transition">
      <img src="/images/venus.jpg" alt="Venus" class="w-12 h-12 mx-auto mb-2" />
      <p class="font-bold">Venus</p>
    </div>
    <div class="bg-white bg-opacity-10 p-4 rounded-xl w-32 text-center hover:scale-105 transition">
      <img src="/images/earth.jpg" alt="earth" class="w-12 h-12 mx-auto mb-2" />
      <p class="font-bold">Earth</p>
    </div>
    <div class="bg-white bg-opacity-10 p-4 rounded-xl w-32 text-center hover:scale-105 transition">
      <img src="/images/mars.jpg" alt="mars" class="w-12 h-12 mx-auto mb-2" />
      <p class="font-bold">Mars</p>
    </div>
    <div class="bg-white bg-opacity-10 p-4 rounded-xl w-32 text-center hover:scale-105 transition">
      <img src="/images/jupiter.jpg" alt="jupiter" class="w-12 h-12 mx-auto mb-2" />
      <p class="font-bold">jupiter</p>
    </div>
    <div class="bg-white bg-opacity-10 p-4 rounded-xl w-32 text-center hover:scale-105 transition">
      <img src="/images/saturn.jpg" alt="saturn" class="w-12 h-12 mx-auto mb-2" />
      <p class="font-bold">Saturn</p>
    </div>
    <div class="bg-white bg-opacity-10 p-4 rounded-xl w-32 text-center hover:scale-105 transition">
      <img src="/images/uranus.jpg" alt="Uranus" class="w-12 h-12 mx-auto mb-2" />
      <p class="font-bold">Uranus</p>
    </div>
    <div class="bg-white bg-opacity-10 p-4 rounded-xl w-32 text-center hover:scale-105 transition">
      <img src="/images/neptune.jpg" alt="neptune" class="w-12 h-12 mx-auto mb-2" />
      <p class="font-bold">Neptune</p>
    </div>
  </section>

  <!-- Contact Me Section -->
  <section class="bg-black py-10 mt-12">
    <h2 class="text-3xl font-bold text-center mb-6">Contact Me</h2>
    <form class="max-w-md mx-auto space-y-4 px-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded-md text-black" />
      <input type="email" placeholder="Your Email" class="w-full p-3 rounded-md text-black" />
      <textarea rows="4" placeholder="Your Message" class="w-full p-3 rounded-md text-black"></textarea>
      <button type="submit" class="w-full bg-cyan-500 text-white py-2 rounded-md hover:bg-cyan-600 transition">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center py-4 border-t border-purple-300">
    <p class="flex justify-center items-center gap-2">
      ğŸš€ Made by <span class="font-medium">Aarti Kumari</span>
    </p>
    <div class="mt-2 space-x-4">
      <a href="#" class="text-cyan-400 hover:underline">GitHub</a>
      <a href="#" class="text-cyan-400 hover:underline">LinkedIn</a>
      <a href="#" class="text-cyan-400 hover:underline">vercel</a>
    </div>
  </footer>

</body>
</html>
